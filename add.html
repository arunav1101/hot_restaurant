<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Reserved Tables</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
            <span class="glyphicon glyphicon-fire"></span>
                Hot Restaurant
            </h1>
            <hr>
            <h2 class="text-center">Make Your Reservation</h2>
            <br>
            <h2 class="text-center">
                <a href="/view"><button class="btn btn-danger btn-lg"><span class="fa fa-eye"></span> View Tables</button></a>
                <a href="/" type="button" class="btn btn-primary btn-lg">Home</a>
            </h2>
            
        </div>
        <div class="row">

            <div class="col-12">

                <div class="card">
                    <div class="card-header">
                        <h3><strong>Table Reservation</strong></h3>
                    </div>
                    <div class="card-body">
                        <form method="POST" role="form">

                            <div class="form-group">
                                <label for="name">Name</label>
                                <input type="text" class="form-control" id="name">
                            </div>

                            <div class="form-group">
                                <label for="Phone">phone</label>
                                <input type="text" class="form-control" id="phone">
                            </div>

                            <div class="form-group">
                                <label for="email">email</label>
                                <input type="text" class="form-control" id="email">
                            </div>

                            <div class="form-group">
                                <label for="uniqueId">uniqueId</label>
                                <input type="text" class="form-control" id="uniqueId" disabled>
                            </div>
                            <span id="addSuccess" class="alert"></span>
                            <span id="addFailed" class="alert"></span>
                        </form>
                        <br>
                        <div class="text-right">
                            <button type="submit" class="btn btn-primary btn-md" id="add-btn"><span
                                    class="fa fa-fire"></span> Add to list</button>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script type="text/javascript">
        // Question: What does this code do?
        $("#add-btn").on("click", function (event) {
            event.preventDefault();
            var newReservation = {
                name: $("#name").val().trim(),
                phone: $("#phone").val().trim(),
                email: $("#email").val().trim(),
                id: $("#uniqueId").val().trim()
            };

            // Question: What does this code do??
            $.post("/api/reservation", newReservation)
                .then(function (data) {
                    if (data) {
                        $('#addSuccess').addClass('alert-success').text('Add Successfully');
                    } else {
                        $('#addFailed').addClass('alert-failed').text('Add Failed');
                    }

                });
        });
    </script>

</body>

</html>
