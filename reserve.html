<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Reseved</title>
    <!-- Latest compiled and minified CSS & JS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">
                <span class="glyphicon glyphicon-fire"></span>
                Hot Restaurant
            </h1>
            <hr>
            <h2 class="text-center">Make Your Reservation</h2>
            <br>
            <a href="/add" type="button" class="btn btn-danger">Make Reservation</a>
            <a href="/" type="button" class="btn btn-light">Home</a>
        </div>

        <div class="container">
            <h4>Reseved</h4>
            <table class="table table-light">
                <thead>
                    <tr>
                        <th scope="col">Table</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                    </tr>
                </thead>
                <tbody id="tbody">
                </tbody>
            </table>
            <h4>Waiting List</h4>
            <table class="table table-light">
                <thead>
                    <tr>
                        <th scope="col">Table</th>
                        <th scope="col">Name</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                    </tr>
                </thead>
                <tbody id="waiting-tbody">
                </tbody>
            </table>
        </div>
    </div>
</body>
<script src="https://code.jquery.com/jquery.js"></script>
<script>
    let tbody = $('#tbody');

    let xhttp = new XMLHttpRequest();
    xhttp.open('get', '/api/reservation', true);
    xhttp.send();

    xhttp.onreadystatechange = function () {
        console.log(this);
        if (this.readyState === 4 && this.status === 200) {
            const response = JSON.parse(this.response);
            response.forEach(table => {
                tbody.append(`
        <tr>
            <th scope="col">${table.id}</th>
            <th scope="col">${table.name}</th>
            <th scope="col">${table.email}</th>
            <th scope="col">${table.phone}</th>
        </tr>
        `);
            });
        }
    }
</script>

</html>
